<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <title>Concha y Toro</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style_empleado.css">
    </head>
    <body>
        <div class="sidebar">
            <h1>
                <img src="../imagenes/logo_white.svg" alt="">
            </h1>

            <nav>
                <ul class="menu">
                    <li class="menu__item"><a href="home.html">Inicio</a></li>
                    <li class="menu__item"><a href="empleado.html">Datos</a></li>
                    <li class="menu__item"><a href="desempeno.html">Desempeño</a></li>
                    <li class="menu__item"><a href="#">Cerrar Sesión</a></li>
                </ul>            
            </nav>
        </div>

        <div class="box">
            <header>
                <div class="profile">                    
                    <p class="profile__name"><img class="profile__img" src="../imagenes/Profile.png" alt="">CÉSAR AUGUSTO ÁVILA TORRES</p>
                    <a class="profile__logout" href="#">Cerrar Sesión</a>                
                </div>                    
            </header>
        
            <main>
                <div class="container_datos">
                    <h2 class="datos_titulo">Datos Personales</h2>                                   
                    <form class="form_datos">
                        <label class="datos_label" for="user_name">Nombres: <input id="user_name" type="text"></label>
                        <label class="datos_label" for="user_surname">Apellidos: <input id="user_surname" type="text"></label>
                        <label class="datos_label" for="user_id">Documento: <input id="user_id" type="text"></label>
                        <label class="datos_label" for="user_date">Fecha de nacimiento: <input id="user_date" type="date"></label>
                    </form>      
                </div>
                
                <div class="container_laborales">
                    <h2 class="laborales_titulo">Datos Laborales</h2>
                    <form class="form_laborales">                   
                        <label class="laboral_label" for="contract_cargo">Cargo: <input id="contract_cargo" type="text"></label>
                        <label class="laboral_label" for="contract_dependencia">Dependencia: <input id="contract_dependencia" type="text"></label>
                        <label class="laboral_label" for="contract_dateI">Fecha Incial: <input id="contract_dateI" type="date"></label>
                        <label class="laboral_label" for="contract_dateF">Fecha Final: <input id="contract_dateF" type="date"></label>
                        <label class="laboral_label" for="contract_type">Tipo Contrato: <input id="contract_type" type="text"></label>
                        <label class="laboral_label" for="contract_salario">Salario: <input id="contract_salario" type="text"></label>
                    </form>
                </div>
                    
                
                <div class="container_botones">
                    <button class="boton_item" type="submit">Consultar</button>
                    <button class="boton_item" type="submit">Actualizar</button>
                    <button class="boton_item" type="submit">Modificar</button>
                    <button class="boton_item" type="submit">Eliminar</button>
                </div>
                    
            </main>
        
            <footer>
                <p>Copyright © 2022 Concha y Toro Company. Todos los derechos reservados.</p>    
            </footer>
        </div>
        <!-- JavaScript     -->
    </body>
</html>
