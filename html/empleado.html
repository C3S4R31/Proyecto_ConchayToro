<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <title>Concha y Toro</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style_empleado.css">
    </head>
    <body>
        <div class="sidebar">
            <h1>
                <img src="../imagenes/logo_white.svg" alt="">
            </h1>

            <nav>
                <ul class="menu">
                    <li class="menu__item"><a href="">Inicio</a></li>
                    <li class="menu__item"><a href="">Datos</a></li>
                    <li class="menu__item"><a href="">Desempeño</a></li>
                    <li class="menu__item"><a href="">Cerrar Sesión</a></li>
                </ul>            
            </nav>
        </div>

        <div class="box">
            <header>
                <div class="profile">                    
                    <p class="profile__name"><img class="profile__img" src="../imagenes/Profile.png" alt="">CÉSAR AUGUSTO ÁVILA TORRES</p>
                    <a class="profile__logout" href="#">Cerrar Sesión</a>                
                </div>                    
            </header>
        
            <main>
                <div class="container_datos">
                    <h2 class="datos_titulo">Datos Personales</h2>                                   
                    <form class="form_datos">
                        <label for="GET-name">Nombres:</label>
                            <input id="GET-name" type="text" name="name"> 
                        <label for="GET-name">Apellidos:</label>
                            <input id="GET-name" type="text" name="name">
                        <label for="GET-name">Documento:</label>
                            <input id="GET-name" type="text" name="name">
                        <label for="GET-name">Fecha de nacimiento:</label>
                            <input id="GET-name" type="text" name="name">
                    </form>      
                </div>
                
                <div class="container_laborales">
                    <h2 class="laborales_titulo">Datos Laborales</h2>
                    <form class="form_laborales">                   
                    <label for="GET-name">Cargo:</label>
                        <input id="GET-name" type="text" name="name">
                    <label for="GET-name">Dependencia:</label>
                        <input id="GET-name" type="text" name="name">
                    <label for="GET-name">Fecha Incial:</label>
                        <input id="GET-name" type="text" name="name">
                    <label for="GET-name">Fecha Final:</label>
                        <input id="GET-name" type="text" name="name">
                    <label for="GET-name">Tipo Contrato:</label>
                        <input id="GET-name" type="text" name="name">
                    <label for="GET-name">Salario:</label>
                        <input id="GET-name" type="text" name="name">
                    </form>
                </div>
                    
                
                <div class="container_botones">
                    <button class="boton_item" type="submit">Consultar</button>
                    <button class="boton_item" type="submit">Actualizar</button>
                    <button class="boton_item" type="submit">Modificar</button>
                    <button class="boton_item" type="submit">Eliminar</button>
                </div>
                    
            </main>
        
            <footer>
                <p>Copyright © 2022 Concha y Toro Company. Todos los derechos reservados.</p>    
            </footer>
        </div>
        <!-- JavaScript     -->
    </body>
</html>
